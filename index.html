<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js" defer></script>
    <title>calculator</title>
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <div class="result-container">
          <p class="previos-number"></p>
          <p class="math-sign"></p>
          <p class="number-bar"></p>
        </div>
        <div class="number-container">
          <button class="btn o remove">C</button>
          <button class="btn operator">^</button>
          <button class="btn operator">/</button>
          <button class="btn operator">*</button>
          <button class="btn number">7</button>
          <button class="btn number">8</button>
          <button class="btn number">9</button>
          <button class="btn operator">-</button>
          <button class="btn number">4</button>
          <button class="btn number">5</button>
          <button class="btn number">6</button>
          <button class="btn operator">+</button>
          <button class="btn number">1</button>
          <button class="btn number">2</button>
          <button class="btn number">3</button>
          <button class="btn o equal double">=</button>
          <button class="btn number zero">0</button>
          <button class="btn number point">.</button>

          <!--45FFCA mint
                    6499E9 blue
                    D80032 pink-->
        </div>
      </div>
      <div class="history-container">
        <h4 class="history-title">Your history</h4>
      <div class="history">
        <ul class="history-bar">
          
        </ul>
        
      </div>
      <button class="clear-history">Clear</button>
    </div>
    
    </div>
    <footer class="footer">&copy; Created by p-iv.</footer>
</html>
